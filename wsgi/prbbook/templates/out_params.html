<ul class="unstyled">
	{% autoescape off %}
		{% for param in out_params %}
			<li>
				{% for key, value in param.items %}
					<li>
						{{ key }}:
						<ul>
							{% for name, zn, unit in value %}
							<li>{{ name }}:&nbsp;&nbsp;{{ zn|floatformat:"-2" }} {{ unit }}</li>
							{% endfor %}
						</ul>
					</li>
				{% endfor %}
			</li>
		{% endfor %}
	{% endautoescape %}
</ul>
